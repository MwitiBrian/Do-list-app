<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list-app">
        <h1>To-Do List App</h1>
        <form id="taskForm">
            <label for="text">Title</label>
            <input type="text" id="text" placeholder="Write title" required><br>
            <label for="description">Description</label>
            <textarea id="description" placeholder="Item description" required></textarea><br>
            <label for="image">Upload Image</label>
            <input type="file" id="image" accept="image/*"><br>
            <img id="image-preview" style="display: none; margin-top: 10px; width: 100%;" alt="Image Preview">
            <button type="submit" id="add">Add</button>
        
        </form>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
